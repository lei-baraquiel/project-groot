<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evacuation Route</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-4xl font-bold text-gray-800">Evacuation Route</h1>
        <p class="text-gray-600">This is a dummy evacuation route page.</p>
        <p class="text-gray-600">Your location is: <span id="location"></span></p>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const lat = urlParams.get('lat');
        const lon = urlParams.get('lon');
        document.getElementById('location').innerText = `Lat: ${lat}, Lon: ${lon}`;
    </script>
</body>
</html>
